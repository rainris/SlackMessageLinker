<!DOCTYPE html>
<html>

<head>
    <title>Extension Options</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>

    <div class="title">SlackMessageLinker Options</div>
    <div class="option">
        <span>Show "Copy Slack Message" button</span>
        <label class="switch">
            <input type="checkbox" id="showSlackMessageButton">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="option">
        <span>Show "Copy Commit Message" button</span>
        <label class="switch">
            <input type="checkbox" id="showCommitMessageButton">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="option">
        <span>Show "Copy Link" button</span>
        <label class="switch">
            <input type="checkbox" id="showLinkButton">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="option">
        <span>Show "Copy BTS Number" button</span>
        <label class="switch">
            <input type="checkbox" id="showBTSNumberButton">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="option">
        <span>Show alert on successful copy</span>
        <label class="switch">
            <input type="checkbox" id="showAlert">
            <span class="slider round"></span>
        </label>
    </div>

    <script src="popup.js"></script>
</body>

</html>
